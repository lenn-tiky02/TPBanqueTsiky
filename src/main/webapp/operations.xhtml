<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{operations.id}" 
                                 required="true"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form>
                        <h1><h:outputText value="Liste des clients"/></h1>
                        <p:panelGrid  id="forautowidth" columns="1">

                            <p:dataTable value="#{operations.operationsBancaires}" var="item"
                                         tableStyle="width:auto" stripedRows="true" >                                                        
                                <p:column width="40">
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                   <!-- <h:outputText value="{item.id}"/> -->
                                </p:column>
                                <p:column width="200">
                                    <f:facet name="header">
                                        <h:outputText value="Description"/>
                                    </f:facet>
                                    <h:outputText value="#{item.description}"/>
                                </p:column>
                                <p:column width="200">
                                    <f:facet name="header">
                                        <h:outputText value="Date opÃ©ration"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dateOperation}">
                                        <!--<f:convertDateTime pattern="dd-MM-yyyy HH:mm"/> -->
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align:right;" width="60">
                                    <f:facet name="header">
                                        <h:outputText value="Montant"/>
                                    </f:facet>
                                    <h:outputText value="#{item.montant}">
                                        <f:convertNumber pattern="###,###,##0"/>
                                    </h:outputText>
                                </p:column> 
                            </p:dataTable>  
                        </p:panelGrid>
                    </h:form>
                    <h:messages/>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
