<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{updateCompte.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{updateCompte.loadCompteBancaire}"/>  
                </f:metadata>
            </ui:define>
            
            <ui:define name="top">
                Modification compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom : 
                        <h:inputText id="nom" size="3" value="#{updateCompte.compteBancaire.nom}"
                                     required="true"/>
                        <h:message for="nom"/>

                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Solde : 
                        <h:inputText id="solde" size="3" value="#{updateCompte.compteBancaire.solde}"
                                     required="true"
                                     converterMessage="Le solde est un nombre entier"/>
                        <h:message for="solde"/>

                    </h:panelGrid> 
                    <h:commandButton value="Modifier"
                                     action="#{updateCompte.action()}"/>               
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
